version: "3.9"

services:
  webhook:
    build: .
    ports:
      - "3548:3000"
    env_file: .env
    depends_on:
      - db

  db:
    image: mysql:latest
    restart: always
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
